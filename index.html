<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A card matching game with a theme based on the ancient egyptians">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Pharaoh`s Match</title>
</head>
<body>


<nav class="navbar">
  <a class="navbar-brand" href="#">
    <h1 class="main-header">Pharaoh`s Match</h1>
  </a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
      <h3 class="game-header">Welcome to the world of the Pharaoh's and Ancient Egypt</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
      <div class="instructions">
        <h4>how to play!</h4>
        <p>Once you are ready to play the game, press the play me button and then choose two cards and if they match then you will get (x) amount</p>
      </div>
    </div>
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="game">
          <div class="card card-back"></div>
          <div class="card card-back"></div>
          <div class="card card-back"></div>
          <div class="card card-back"></div>
          <div class="card card-back"></div>
          <div class="card card-back"></div>
          <div class="card card-back"></div>
          <div class="card card-back"></div>
          <div class="card card-back"></div>
          <div class="card card-back"></div>
          <div class="card card-back"></div>
          <div class="card card-back"></div>
          <div class="card card-back"></div>
          <div class="card card-back"></div>
          <div class="card card-back"></div>
          <div class="card card-back"></div>
      </div>  
    </div>
  </div>  
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-1 offset-lg-4 text-center">
      <button type="button" class="btn btn-easy">easy</button>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-2 text-center">
      <button type="button" class="btn btn-medium">medium</button>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-1 text-center">
      <button type="button" class="btn btn-hard">hard</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
      <button type="button" class="btn btn-primary">Lets Play!</button>
    </div>    
  </div>
</div>


<footer class="footer">

</footer>
